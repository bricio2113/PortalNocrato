<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="theme-color" content="#111111" />
  <meta name="description" content="Portal exclusivo para clientes da Agência Nocrato. Acompanhe seus resultados e agendamentos." />

  <link rel="icon" type="image/png" href="/favicon.png" />

  <title>Agência Nocrato | Portal do Cliente</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class', // Ativa modo dark via classe (já forçamos 'dark' no html tag)
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              gold: '#FABE01',
              dark: '#111111',
              card: '#1A1A1A',
              border: 'rgba(255, 255, 255, 0.05)'
            }
          }
        },
      },
    }
  </script>

  <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js",
        "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics-compat.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js",
        "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
      }
    }
  </script>

  <script>
    // Força o modo dark imediatamente antes de carregar o corpo
    document.documentElement.classList.add('dark');
  </script>

  <style>
    /* Scrollbar Global Estilizada */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #111111;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #FABE01;
    }

    body {
      background-color: #111111;
      color: #f4f4f5;
    }
  </style>
</head>

<body class="bg-[#111111] antialiased selection:bg-[#FABE01] selection:text-black">
<div id="root"></div>

<script type="module" src="/index.tsx"></script>
</body>
</html>
